# Configuration file for Demand Forecasting Project

data:
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  train_size: 0.8
  validation_size: 0.1
  test_size: 0.1

features:
  lag_features:
    lags: [1, 7, 14, 28, 30, 60, 90]
  rolling_features:
    windows: [7, 14, 28, 30, 60, 90]
    functions: ["mean", "std", "min", "max"]
  calendar_features:
    - day_of_week
    - day_of_month
    - month
    - week_of_year
    - is_weekend
    - is_month_start
    - is_month_end

model:
  xgboost:
    objective: "reg:squarederror"
    n_estimators: 1000
    max_depth: 8
    learning_rate: 0.01
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_weight: 3
    reg_alpha: 0.1
    reg_lambda: 1.0
    random_state: 42
    early_stopping_rounds: 50
    eval_metric: "rmse"
  
  lightgbm:
    objective: "regression"
    metric: "rmse"
    n_estimators: 1000
    max_depth: 8
    learning_rate: 0.01
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_samples: 20
    reg_alpha: 0.1
    reg_lambda: 1.0
    random_state: 42
    early_stopping_rounds: 50

training:
  n_splits: 5
  test_size: 28  # days for M5 competition
  validation_size: 28
  target_col: "demand"
  id_col: "id"
  date_col: "date"

evaluation:
  metrics:
    - rmse
    - mae
    - mape
    - wmape

paths:
  models_dir: "models"
  logs_dir: "logs"
  results_dir: "results"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
